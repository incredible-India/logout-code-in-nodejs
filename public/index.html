<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../public/css/index.css">
</head>
<body>
    <div class="toggle">
        Click here
    </div>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="newuser">New User</a></li>
            <li><a href="/login">Log in</a></li>
            <li><a href="/logout">Log Out</a></li>
            <li><a href="/showdata">Profile</a></li>
        </ul>
    </nav>
    <div class="img">
        <h1 id="admin">Hello Admin</h1>
     
    </div>
    <h1 style="text-shadow: 0 0 5px, 0 0 20px;">Oh nice to meet you !</h1>
    <script>
        document.getElementsByClassName('toggle')[0].addEventListener('click',(element)=>{
            let f= document.getElementsByTagName('nav')[0]
            if(f.style.display == "none")
            {
                f.style.display="block"
            }else
            {
                f.style.display="none"
            }
        })
    </script>
</body>
</html>
